<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe6eb, #ffc3d1);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      opacity: 0.4;
      animation: float 10s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(110vh) scale(0.8); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    /* Card */
    .card {
      width: 350px;
      padding: 32px 24px;
      background: linear-gradient(135deg, #ff9fb5, #ffd1dc);
      border-radius: 26px;
      box-shadow: 0 25px 50px rgba(255, 105, 135, 0.45);
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .emoji-row {
      font-size: 30px;
    }

    h1 {
      margin: 14px 0 26px;
      font-size: 20px;
      line-height: 1.4;
      color: #5a2a3a;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 24px;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.25s ease;
      user-select: none;
    }

    .yes {
      background: linear-gradient(135deg, #ff5f8a, #ff87a2);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 90, 130, 0.5);
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: white;
      color: #666;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    .caption {
      margin-top: 26px;
      font-size: 12px;
      font-style: italic;
      color: rgba(90, 42, 58, 0.7);
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      animation: confettiFall 1.4s ease-out forwards;
    }

    @keyframes confettiFall {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(250px) rotate(720deg); opacity: 0; }
    }

    .accepted {
      font-size: 22px;
      color: #7a1f3d;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .highlight-text {
        font-weight: 700;              /* Bold */
        color: #ff2f7a;                /* Pink color */
    }

  </style>
</head>
<body>

<script>
